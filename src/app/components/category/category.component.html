<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-6 d-flex flex-column justify-content-center text-center " *ngFor="let product of currentProducts">  
            <div class="product">         
                <a [routerLink]="['/shop', product.category, product.id, product.name]"><img class="img img-fluid" [src]="product.image" alt=""/></a>
                <p class="name-product mb-1">{{product.name}}</p>
                <p class="fst-italic">{{product.price}}$</p>
            </div> 
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
